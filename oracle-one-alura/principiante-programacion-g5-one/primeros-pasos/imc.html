<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
</head>

<body>
    <h1>Programa: Calcular Indice de Masa Corporal (IMC)</h1>

    <script>

        function saltarLinea() {
            document.write("<br>")
            document.write("<br>")
            document.write("<br>")
        }

        function imprimir(mensaje) {
            document.write(mensaje);
            saltarLinea();
        }

        function calcularImc(peso, altura) {
            return peso / (altura * altura);
        }

        var nombre = prompt("Escribe tu nombre");
        alert("Hola " + nombre + ", bienvenid@!")
        var pesoInput = prompt("Ingresa tu peso en Kilos(kg)");
        var alturaInput = prompt("Ingresa tu altura en metros(m)");
        var imcCalculado = calcularImc(pesoInput, alturaInput);
        imprimir("El IMC calculado es: " + imcCalculado);

    </script>
</body>

</html>
