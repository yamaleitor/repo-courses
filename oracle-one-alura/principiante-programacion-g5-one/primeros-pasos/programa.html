<meta charset="UTF-8">

<h1>PROGRAMA</h1>

<script>

    function saltarLinea() {

        document.write("<br>")
        document.write("<br>")
        document.write("<br>")

    }

    function imprimir(mensaje) {

        document.write(mensaje);
        saltarLinea();

    }

    imprimir("Hola amigos");

    var year = 2025;
    var saltoLinea = "<br><br><br>";

    // Este codigo las edades de Juan, Pedro y Carlos
    imprimir("Juan tiene " + (year - 2000) + " años");
    imprimir("Pedro tiene " + (year - 1995) + " años");

    year = 2030;

    imprimir("Carlos tiene " + (year - 2005) + " años");
    
</script>
