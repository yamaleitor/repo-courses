<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07 Cálculo diferencia de edades</title>
</head>
<body>

    <script>

        function saltarLinea() {
            document.write("<br>");
            document.write("<br>");
        }

        function imprimir(mensaje) {
            document.write(mensaje);
            saltarLinea();
        }

        let miEdad = 23;
        let edadHermano = 17;

        imprimir("Mi edad es: " + miEdad);
        imprimir("La edad de mi hermano es: " + edadHermano);
        
        // Obtener la diferencia de edad
        var diferencia = miEdad - edadHermano;

        // Mostrar diferencia de edad
        imprimir("Nuestra diferencia de edad es de: " + diferencia + " año(s)");

    </script>
</body>
</html>
