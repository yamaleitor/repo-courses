<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculo_consumo</title>

</head>
<body>
    
    <h3>¿Alcohol o gasolina?</h3>

    <script>

        // Variables
        let tanque = 40; // Medida en litros
        let recorridoConGasolina = 480; // Kilómetros
        let recorridoConAlcohol = 300; // Kilómetros
        
        // Cálculos
        var kilometrosGasolina = recorridoConGasolina / tanque;
        var kilometrosAlcohol = recorridoConAlcohol / tanque;
        
        // Resultados
        document.write("Kilómetros recorridos por cada litro de Gasolina: " + kilometrosGasolina);
        document.write("<br>");
        document.write("Kilómetros recorridos por cada litro de Gasolina: " + kilometrosAlcohol);

    </script>
</body>
</html>
